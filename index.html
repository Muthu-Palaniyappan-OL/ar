<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="./ganesh.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="card-entity" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.3 0.3 0.3"
          src="#avatarModel"
          animation-mixer="clip: move"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
    <script>
      const cardEntity = document.getElementById("card-entity");
      const audio = new Audio("./indian-music.mp3");
      cardEntity.addEventListener("targetFound", () => {
        audio.play();
      });
      cardEntity.addEventListener("targetLost", () => {
        audio.pause();
      });
    </script>
  </body>
</html>
